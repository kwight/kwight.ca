<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Kirk Wight, Code Wrangler at Automattic">
    <title>Kirk Wight</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            background-color: #1B2B34;
            color: #D8DEE9;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: calc(16px + (24 - 16) * ((100vw - 320px) / (1920 - 320)));
            line-height: calc(1.3em + (1.5 - 1.3) * ((100vw - 320px)/(1920 - 320)));
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            align-items: center;
            justify-content: center;
        }

        p {
            max-width: calc(250px + (720 - 250) * ((100vw - 320px) / (1920 - 320)));
            text-align: center;
        }

        a {
            color: #6699CC;
        }

        a:hover {
            color: #C594C5;
        }

        ul {
            list-style-type: none;
            margin-bottom: 0;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        svg {
            fill: #D8DEE9;
            width: 36px;
            height: 36px;
            margin-right: 15px;
        }

        .gradient {
            border-radius: 50%;
            height: calc(70px + (100 - 70) * ((100vw - 320px) / (1920 - 320)));
            width: calc(70px + (100 - 70) * ((100vw - 320px) / (1920 - 320)));
            margin: 0 auto;
            background:
                linear-gradient(217deg, rgba(250, 200, 99, .9), rgba(250, 200, 99, 0) 80%),
                linear-gradient(127deg, rgba(249, 145, 87, .9), rgba(249, 145, 87, 0) 80%),
                linear-gradient(336deg, rgba(236, 95, 103, .9), rgba(236, 95, 103, 0) 80%);
        }
    </style>
</head>

<body>
    <header>
        <div class="gradient"></div>
        <h1>404</h1>
    </header>
    <main>
        <p>This page does not exist.<br /><a href="/">The home page</a> is all that matters.</p>
    </main>
</body>

</html>
