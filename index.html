		}

		ul {
			list-style-type: none;
			margin-bottom: 0;
			padding: 0;
		}

		li {
			display: flex;
			align-items: center;
			margin-bottom: 10px;
		}

		svg {
			fill: #D8DEE9;
			width: 36px;
			height: 36px;
			margin-right: 15px;
		}

		.gradient {
			border-radius: 50%;
			height: calc(70px + (100 - 70) * ((100vw - 320px) / (1920 - 320)));
